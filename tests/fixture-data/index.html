<!doctype html>
<html lang="en-US">
  <head>
    <style>
      html,
      body{
        height: 100%;
        margin: 0;
        width: 100%;
      }
      .eups-player{
        min-height: 300px;
        min-width: 400px;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../../europeanamediaplayer.js" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        let formatParam = window.location.toString().match(/[\?&]format=([\w-]*)/);
        if(formatParam){
          console.log('TODO: load manifest referencing media type ' + formatParam[1]);
        }

        var container = document.body;
        var videoObj = { manifest : "manifest-euscreen-e2e.json" };
        var options = { editor: "https://video-editor.eu" };
        new europeanamediaplayer.default(container, videoObj, options);
      });
    </script>
  </head>
  <body>
  </body>
</html>
